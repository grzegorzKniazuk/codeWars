    function sumOfTwo(a, b, v) {

        let i = a.length,
            k = b.length,
            j = k;
            //maxA = Math.max(a),
            //maxB = Math.max(b);

        a = a.filter(value => {
           return value <= v;
        });

        b = b.filter(value => {
            return value <= v;
        });

        while (i--) {
            while (j--) {
                if (a[i] + b[j] === v) return true;
            }
            j = k;
        }

        return false;
    }
